<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>David Doyle Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --brand-blue: #003A70;
      --light-blue: #d7e7ff;
      --bot-grey: #eeeeee;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #header {
      background: var(--brand-blue);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: white;
      scroll-behavior: smooth;
    }

    .msg {
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 15px;
      opacity: 0;
      animation: slideFadeIn 0.35s forwards;
      word-wrap: break-word;
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user { background: var(--light-blue); margin-left: auto; }
    .bot { background: var(--bot-grey); margin-right: auto; }

    a {
      color: var(--brand-blue);
      font-weight: bold;
      text-decoration: underline;
      word-break: break-all;
    }

    #typing {
      font-size: 14px;
      font-style: italic;
      margin-bottom: 10px;
      display: none;
      animation: fadeInOut 1.6s infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    #inputArea {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: #fafafa;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      position: fixed;
      bottom: env(safe-area-inset-bottom);
      left: 0;
      right: 0;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 18px;
      background: var(--brand-blue);
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      input, button { font-size: 15px; }
      .msg { font-size: 14px; }
    }
  </style>
</head>

<body>

<div id="header">David Doyle Assistant</div>

<div id="chatbox">
  <div id="typing">David is typing</div>
</div>

<div id="inputArea">
  <input id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
/* Save and load chat history */
function saveHistory() {
  localStorage.setItem("chatHistory", document.getElementById("chatbox").innerHTML)
}

function loadHistory() {
  const saved = localStorage.getItem("chatHistory")
  if (saved) document.getElementById("chatbox").innerHTML = saved
}

/* Convert URLs & paragraphs */
function formatText(text) {

  // Turn any URL into a clickable link
  const urlRegex = /(https?:\/\/[^\s]+)/g

  let formatted = text.replace(urlRegex, function(url) {
    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
  })

  // Paragraph spacing
  formatted = formatted
    .replace(/\n\n/g, "<br><br>")
    .replace(/\n/g, "<br>")

  return formatted
}

/* Add message bubble */
function addMessage(text, sender) {
  const box = document.getElementById("chatbox")
  const div = document.createElement("div")

  div.className = "msg " + sender
  div.innerHTML = formatText(text)

  box.appendChild(div)
  box.scrollTop = box.scrollHeight
  saveHistory()
}

function showTyping() { document.getElementById("typing").style.display = "block" }
function hideTyping() { document.getElementById("typing").style.display = "none" }

/* Send message */
async function sendMessage() {
  const input = document.getElementById("message")
  const message = input.value.trim()
  if (!message) return

  addMessage(message, "user")
  input.value = ""
  showTyping()

  const response = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  })

  hideTyping()
  const data = await response.json()
  addMessage(data.reply, "bot")
}

/* Enter key sends message */
document.getElementById("message").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    e.preventDefault()
    sendMessage()
  }
})

/* iPhone keyboard fix */
if (window.visualViewport) {
  window.visualViewport.addEventListener("resize", () => {
    const inputBar = document.getElementById("inputArea")
    inputBar.style.bottom = (window.innerHeight - window.visualViewport.height) + "px"
  })
}

/* Load history & welcome */
window.onload = () => {
  loadHistory()
  setTimeout(() => {
    if (!localStorage.getItem("welcomed")) {
      addMessage("Hello, I am David. How can I help you today", "bot")
      localStorage.setItem("welcomed", "true")
    }
  }, 300)
}
</script>

</body>
</html>
