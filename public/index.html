<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>David</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --brand-blue: #003A70;
      --light-blue: #d7e7ff;
      --bot-grey: #eeeeee;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* HEADER */
    #header {
      background: var(--brand-blue);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* CHATBOX */
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
      background: white;
      scroll-behavior: smooth;
    }

    .msg {
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: var(--light-blue);
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: var(--bot-grey);
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    /* TYPING INDICATOR */
    #typing {
      font-size: 14px;
      color: #666;
      font-style: italic;
      margin-bottom: 10px;
      display: none;
    }

    /* INPUT AREA */
    #inputArea {
      display: flex;
      padding: 12px;
      background: #fafafa;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.08);
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      background: var(--brand-blue);
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      background: #002a52;
    }

    @media (max-width: 600px) {
      #header { font-size: 16px; padding: 12px; }
      input, button { font-size: 15px; }
      .msg { font-size: 14px; }
    }
  </style>
</head>

<body>

<div id="header">David Doyle Assistant</div>

<div id="chatbox">
  <div id="typing">David is typing</div>
</div>

<div id="inputArea">
  <input id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function saveHistory() {
  const chatbox = document.getElementById("chatbox").innerHTML
  localStorage.setItem("chatHistory", chatbox)
}

function loadHistory() {
  const saved = localStorage.getItem("chatHistory")
  if (saved) {
    document.getElementById("chatbox").innerHTML = saved
  }
}

function addMessage(text, sender) {
  const box = document.getElementById("chatbox")
  const div = document.createElement("div")
  div.className = "msg " + sender
  div.textContent = text
  box.appendChild(div)
  box.scrollTop = box.scrollHeight
  saveHistory()
}

function showTyping() {
  document.getElementById("typing").style.display = "block"
  document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight
}

function hideTyping() {
  document.getElementById("typing").style.display = "none"
}

async function sendMessage() {
  const input = document.getElementById("message")
  const message = input.value.trim()
  if (!message) return

  addMessage(message, "user")
  input.value = ""

  showTyping()

  const response = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  })

  hideTyping()

  const data = await response.json()
  addMessage(data.reply, "bot")
}

window.onload = () => {
  loadHistory()
  setTimeout(() => {
    if (!localStorage.getItem("welcomed")) {
      addMessage("Hello, I am David. How can I help you today", "bot")
      localStorage.setItem("welcomed", "true")
    }
  }, 300)
}
</script>

</body>
</html>
